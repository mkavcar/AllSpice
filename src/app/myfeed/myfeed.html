<md-content class="md-padding" layout-xs="column" layout="row" layout-align="center" layout-wrap>
    <sa-spice-card  layout-align="center" ng-repeat="spice in $ctrl.spices | orderBy:'-timestamp' | filter: $ctrl.filter as filteredSpices track by spice.$id" spice="spice"></sa-spice-card>
    <div ng-if="$ctrl.loadComplete && filteredSpices.length === 0" class="app-alert app-alert-warning">
        <h4><i class="material-icons">warning</span> No spice found</h4>
    </div>
</md-content>
