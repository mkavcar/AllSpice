<md-button ng-if="!$ctrl.isLoggedIn()" class="md-raised md-primary" ng-click="$ctrl.login()"><md-icon class="material-icons">person</md-icon> Login</button>

<md-menu ng-if="$ctrl.isLoggedIn()">
  <md-button><img ng-src="{{$ctrl.authData.google.profileImageURL}}"><span class="hide-xs">{{ $ctrl.authData.google.displayName }}</span></md-button>
  <md-menu-content width="4">
    <md-menu-item>
      <md-button ng-click="$ctrl.logout()">
        Logout
      </md-button>
    </md-menu-item>
  </md-menu-content>
</md-menu>
